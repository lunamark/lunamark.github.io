<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact us</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form action="//formspree.io/info@lunamark.com" method="POST" name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Your Name" name="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger small"></p>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Enter Your Email" name="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger small"></p>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="Enter Your Phone" name="phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger small"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Enter Your Message" name="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger small"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Send message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
